<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Company - Properties</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="components/loader.js"></script>
</head>
<body>
    <main>
        <section id="properties" class="section active">
            <h2 class="section-title">Featured Properties</h2>
            <p class="section-description">Discover our exclusive collection of premium properties</p>
            <div class="properties-grid">
                <div class="property-card">
                    <img src="https://images.unsplash.com/photo-1613977257592-4871e5fcd7c4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80" alt="Luxury Villa">
                    <div class="property-details">
                        <h3>Luxury Villa</h3>
                        <p>5 Bed • 4 Bath • 4,500 sq ft</p>
                        <button class="view-details">View Details</button>
                    </div>
                </div>
                <div class="property-card">
                    <img src="https://images.unsplash.com/photo-1600210491892-03d54c0aaf87?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80" alt="Modern Apartment">
                    <div class="property-details">
                        <h3>Modern Apartment</h3>
                        <p>3 Bed • 2 Bath • 2,200 sq ft</p>
                        <button class="view-details">View Details</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
