<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Estate Company - Financials</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="components/loader.js"></script>
    <style>
      .carousel {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
      }
      .carousel-btn {
        background: #eee;
        border: none;
        font-size: 2rem;
        cursor: pointer;
        padding: 0 10px;
        border-radius: 4px;
        transition: background 0.2s;
      }
      .carousel-btn:hover {
        background: #ccc;
      }
      .carousel img {
        max-width: 400px;
        max-height: 300px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>

  <body>
    <main>
      <section id="financials" class="section active">
        <h2 class="section-title">Residential Sample</h2>
        <div class="financial-content">
          <div class="financial-text">
            <p></p>
          </div>
          <!-- Chelsea Cloisters Carousel -->
          <h3>Chelsea Cloisters</h3>
          <div class="carousel" id="chelsea-carousel">
            <button class="carousel-btn" id="chelseaPrevBtn">&#10094;</button>
            <img
              id="chelseaCarouselImage"
              src="src/Image/Residential/Chelsea Cloisters/Cloisters-01.jpg"
              alt="Chelsea Cloisters Image"
            />
            <button class="carousel-btn" id="chelseaNextBtn">&#10095;</button>
          </div>
          <!-- Empire Court Carousel -->
          <h3>Empire Court</h3>
          <div class="carousel" id="empire-carousel">
            <button class="carousel-btn" id="empirePrevBtn">&#10094;</button>
            <img
              id="empireCarouselImage"
              src="src/Image/Residential/Empire Court/Empire-02.jpg"
              alt="Empire Court Image"
            />
            <button class="carousel-btn" id="empireNextBtn">&#10095;</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
